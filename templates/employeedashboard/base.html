<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Dashboard{% endblock %} | NRLM Scheme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/employee-dashboard.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-dark: #1a1b26;
            --card-bg: #24283b;
            --text-primary: #ffffff;
            --text-secondary: #7aa2f7;
            --border-color: #2d3a4a;
            --sidebar-bg: #16161e;
            --sidebar-active: #2d3a4a;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            color: var(--text-primary);
            padding: 1.5rem 0;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin: 0;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sidebar-nav a:hover {
            background-color: var(--sidebar-active);
            color: var(--text-secondary);
        }

        .sidebar-nav li.active a {
            background-color: var(--sidebar-active);
            color: var(--text-secondary);
            border-left: 3px solid var(--primary-color);
        }

        .main-content {
            padding: 1.5rem 2rem;
            background-color: var(--background-dark);
        }

        .messages {
            margin-bottom: 1.5rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .message.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.info {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Employee Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="{% if request.path == '/employee/' %}active{% endif %}">
                        <a href="{% url 'employeedashboard:employee_dashboard' %}">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="{% if '/employee/forms/' in request.path %}active{% endif %}">
                        <a href="{% url 'employeedashboard:my_forms' %}">
                            <i class="fas fa-file-alt"></i>
                            <span>My Forms</span>
                        </a>
                    </li>
                    <li class="{% if request.path == '/employee/submissions/' %}active{% endif %}">
                        <a href="{% url 'employeedashboard:my_submissions' %}">
                            <i class="fas fa-paper-plane"></i>
                            <span>Submissions</span>
                        </a>
                    </li>
                    <li class="{% if request.path == '/employee/profile/' %}active{% endif %}">
                        <a href="{% url 'employeedashboard:profile' %}">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
